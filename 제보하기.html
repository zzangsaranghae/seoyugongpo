<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제보하기 - 인생은 괴담이다..</title>
    <style>
        @font-face {
            font-family: 'PeoplefirstILTTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2501-1@1.1/PeoplefirstILTTF.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'PeoplefirstILTTF', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: linear-gradient(to bottom, rgba(255, 0, 0, 0.7), transparent);
            padding: 50px 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.8);
        }

        .content {
            padding: 20px;
            font-size: 1.5em;
            opacity: 0.9;
        }

        .form-container, .report-list {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
        }

        .form-container h2, .report-list h2 {
            font-size: 1.8em;
            color: yellow;
            text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.8);
        }

        .form-container label {
            display: block;
            font-size: 1.2em;
            margin-top: 10px;
            color: white;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-family: 'PeoplefirstILTTF', sans-serif;
            font-size: 1em;
        }

        .form-container textarea {
            resize: none;
            height: 100px;
        }

        .form-container button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .form-container button:hover {
            background-color: darkred;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .report-list ul {
            list-style-type: none;
            padding: 0;
        }

        .report-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            color: white;
        }

        .clear-button {
            background-color: black;
            color: white;
            border: 1px solid red;
            padding: 5px 10px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .clear-button:hover {
            background-color: red;
            color: black;
        }

        a {
            color: yellow;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            color: red;
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>
    <div class="header">제보하기</div>

    <div class="content">
        <!-- 제보 입력 폼 -->
        <div class="form-container">
            <h2>괴담 제보하기</h2>
            <form id="reportForm">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요" required>

                <label for="message">제보 내용</label>
                <textarea id="message" placeholder="제보 내용을 입력하세요" required></textarea>

                <button type="submit">제보하기</button>
            </form>
        </div>

        <!-- 제보된 글 표시 -->
        <div class="report-list">
            <h2>제보된 괴담</h2>
            <ul id="reportList"></ul>
            <button class="clear-button" onclick="clearReports()">제보 삭제</button>
        </div>

        <p><a href="index.html">메인 페이지로 돌아가기</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadReports();

            document.getElementById("reportForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const message = document.getElementById("message").value;

                if (name && message) {
                    addReport(name, message);
                    document.getElementById("reportForm").reset();
                }
            });
        });

        function addReport(name, message) {
            const reportList = document.getElementById("reportList");
            const li = document.createElement("li");
            li.innerHTML = `<strong>${name}:</strong> ${message}`;
            reportList.appendChild(li);

            saveReports();
        }

        function saveReports() {
            const reports = [];
            document.querySelectorAll("#reportList li").forEach(li => {
                reports.push(li.innerHTML);
            });
            localStorage.setItem("reports", JSON.stringify(reports));
        }

        function loadReports() {
            const reports = JSON.parse(localStorage.getItem("reports")) || [];
            const reportList = document.getElementById("reportList");

            reports.forEach(report => {
                const li = document.createElement("li");
                li.innerHTML = report;
                reportList.appendChild(li);
            });
        }

        function clearReports() {
            document.getElementById("reportList").innerHTML = "";
            localStorage.removeItem("reports");
        }
    </script>
</body>
</html>
